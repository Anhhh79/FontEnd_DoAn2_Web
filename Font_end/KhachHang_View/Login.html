 <!-- Phần đặt sân -->
 <div class="container-fluid mt-4">
    <div class="row">
        <!-- Cột đặt sân -->
        <div class="col-sm-12 col-md-6 col-lg-3 p-4" style="background-color: white; border-radius: 10px;">
            <div class="Thongtinsan" style="font-size: x-large; font-weight: 600;">
                Đặt sân theo yêu cầu
            </div>
            <div>
                <input type="text" id="hoten" class="form-control mt-3 p-2" style="border-radius: 10px;"
                    placeholder="Họ và tên">
                <span id="error-hoten" class="text-error text-danger"></span>
            </div>
            <div>
                <input type="text" id="email" class="form-control mt-3 p-2" style="border-radius: 10px;"
                    placeholder="Email">
                <span id="error-email" class="text-error text-danger"></span>
            </div>
            <div>
                <input type="text" id="sdt" class="form-control mt-3 p-2" style="border-radius: 10px;"
                    placeholder="Số điện thoại">
                <span id="error-sdt" class="text-error text-danger"></span>
            </div>
            <div>
                <input class="form-control p-2 mt-3" id="myID" style="border-radius: 10px; background-color: white;"
                    placeholder="Ngày Nhận">
                <span id="error-ngaynhan" class="text-error text-danger"></span>
            </div>
            <div>
                <textarea id="moTa" class="form-control p-2 mt-3" style="border-radius: 10px; height: 80px;"
                    name="moTa" rows="4" placeholder="Nhập mô tả ở đây..."></textarea>
            </div>
            <div>
                <select id="timeSelect" class="form-select form-control mt-3" style="border-radius: 10px;" required>
                    <option value="1">1 giờ</option>
                    <option value="1.5">1.5 giờ</option>
                </select>
            </div>
            <div class="d-flex flex-wrap mt-3">
                <div style="font-weight: 700;"> Giờ đặt: </div>
                <div class="ms-2 fw-bold"> 19:00 - 20:00</div>
            </div>
            <div>
                <button type="button" id="btnDatSan" class="btn btn-success w-100 mt-3"
                    style="height: 48px; border-radius: 10px;">Đặt Sân</button>
            </div>
        </div>

        <!-- Cột chọn giờ -->
        <div class="col-sm-12 col-md-6 col-lg-9">
            <div class="row ms-3 p-3" style="background-color: white; border-radius: 10px;">
                <!-- Phần đặt sân 1 giờ -->
                <div class="row hour-section" id="oneHour">
                    <div class="row p-2 d-flex flex-wrap">
                        <div class="ms-2 button-hour">
                            <div style="color: white;"> Sân 5 </div>
                        </div>
                        <div class="ms-2 button-hour">
                            <div style="color: white;"> 1 giờ </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">5:00 - 6:00</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">6:00 - 7:00</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">7:00 - 8:00</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">8:00 - 9:00</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <!-- Thêm các mục giờ khác tương tự -->
                    </div>
                </div>

                <!-- Phần đặt sân 1.5 giờ -->
                <div class="row hour-section mt-3" id="onePointFiveHour">
                    <div class="row p-2 d-flex flex-wrap">
                        <div class="ms-2 button-hour">
                            <div style="color: white;"> Sân 5 </div>
                        </div>
                        <div class="ms-2 button-hour">
                            <div style="color: white;"> 1.5 giờ </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">5:00 - 6:30</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">6:30 - 8:00</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">8:00 - 9:30</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 p-1 hower-giodat">
                            <div class="giodat p-2 d-flex flex-column align-items-center">
                                <div class="fw-bold">9:30 - 11:00</div>
                                <div>300k</div>
                            </div>
                        </div>
                        <!-- Thêm các mục giờ khác tương tự -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
